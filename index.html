<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumkitChallenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id = "soundBtns">
        <div class = "soundLetter" id = "boom">
            <p>A</p>
            <p>Boom</p>
        </div>
        <div class = "soundLetter" id = "clap">
            <p>S</p>
            <p>CLAP</p>
        </div>
        <div class = "soundLetter" id = "hihat">
            <p>D</p>
            <p>HIHAT</p>
        </div>
        <div class = "soundLetter" id = "kick">
            <p>F</p>
            <p>KICK</p>
        </div>
        <div class = "soundLetter" id = "openhat">
            <p>G</p>
            <p>OPENHAT</p>
        </div>
        <div class = "soundLetter" id = "ride">
            <p>H</p>
            <p>RIDE</p>
        </div>
        <div class = "soundLetter" id = "snare">
            <p>J</p>
            <p>SNARE</p>
        </div>
        <div class = "soundLetter" id = "tink">
            <p>K</p>
            <p>TINK</p>
        </div>
        <div class = "soundLetter" id = "tom">
            <p>L</p>
            <p>TOM</p>
        </div>
    </section>

    <section id = "drumkit">
        <img src = "./images/drumkit.jpg" alt ="drumkit">
    </section>
    
<Audio id = "boomAudio" src="./Sounds/sounds/boom.wav"></Audio>
<Audio id = "clapAudio" src="./Sounds/sounds/clap.wav"></Audio>
<Audio id = "hihatAudio" src="./Sounds/sounds/hihat.wav"></Audio>
<Audio id = "kickAudio" src="./Sounds/sounds/kick.wav"></Audio>
<Audio id = "openhatAudio" src="./Sounds/sounds/openhat.wav"></Audio>
<Audio id = "rideAudio" src="./Sounds/sounds/ride.wav"></Audio>
<Audio id = "snareAudio" src="./Sounds/sounds/snare.wav"></Audio>
<Audio id = "tinkAudio" src="./Sounds/sounds/tink.wav"></Audio>
<Audio id = "tomAudio" src="./Sounds/sounds/tom.wav"></Audio>

<script src="./script.js"></script>    
</body>
</html>
